<!DOCTYPE html>
<html>
  <head>
    <title>Twittmap</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 90%;
      }
      ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333;
      }

      li {
          float: left;
      }

      li a, .dropbtn {
          display: inline-block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }

      li a:hover, .dropdown:hover .dropbtn {
          background-color: red;
      }

      li.dropdown {
          display: inline-block;
      }

      .dropdown-content {
          z-index: 999;
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }

      .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
      }

      .dropdown-content a:hover {background-color: #f1f1f1}

      .show {display:block;}
    </style>
  </head>
  <body>
    <!-- <input type="text" id="query"  -->
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li class="dropdown">
        <a class="dropbtn" onclick="myFunction()">Keywords Search</a>
        <div class="dropdown-content" id="myDropdown">
          <a>Trump</a>
          <a>Hillary</a>
          <a>Election</a>
        </div>
      </li>
    </ul>
    <div id="map"></div>
    <script>
      var map;
      var citymap = {
        chicago: {
          center: {lat: 41.878, lng: -87.629},
          population: 2714856
        },
        newyork: {
          center: {lat: 40.714, lng: -74.005},
          population: 8405837
        },
        losangeles: {
          center: {lat: 34.052, lng: -118.243},
          population: 3857799
        },
        vancouver: {
          center: {lat: 49.25, lng: -123.1},
          population: 603502
        }
      };

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.730610, lng: -73.935242},
          zoom: 2,
          mapTypeId: 'terrain'
        });
        var infoWin = new google.maps.InfoWindow({content:'hello'});
        // var script = document.createElement("script");
        // script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        // document.getElementsByTagName('head')[0].appendChild(script);
        for (var city in citymap) {
          var circles = new google.maps.Circle(getCircle(city));
          infoBubble(circles, infoWin);
        }
        // var circles = new google.maps.Circle({
        //   path: google.maps.SymbolPath.CIRCLE,
        //   clickable: true,
        //   fillColor: 'red',
        //   fillOpacity: .2,
        //   scale: Math.pow(2, 5) /2,
        //   strokeColor: 'white',
        //   strokeWeight: .5});

        // map.data.setStyle(function(feature){
        //   // var magnitude = feature.getProperty('mag');
        //   return {
        //     // icon: getCircle(magnitude)
        //     icon: circles
        //   };
        // });

      }

      function infoBubble(circles, infoWin) {
        google.maps.event.addListener(circles, 'click', function(ev){
          
          infoWin.setPosition(circles.getCenter());
          infoWin.open(map);
        })
        // google.maps.event.addDomListener(window, 'load', initMap);
      }
      function getCircle(city) {
        return {
          // path: google.maps.SymbolPath.CIRCLE,
          center: citymap[city].center,
          clickable: true,
          fillColor: 'red',
          fillOpacity: 1,
          scale: Math.pow(2, 5) /2,
          strokeColor: 'white',
          strokeWeight: .5,
          map: map,
          radius: Math.sqrt(citymap[city].population) * 100
        };
      }

      // function eqfeed_callback(results) {
      //   map.data.addGeoJson(results);
      // }
      /* When the user clicks on the button,
      toggle between hiding and showing the dropdown content */
      function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function(e) {
        if (!e.target.matches('.dropbtn')) {

          var dropdowns = document.getElementsByClassName("dropdown-content");
          for (var d = 0; d < dropdowns.length; d++) {
            var openDropdown = dropdowns[d];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCegt_PLTgBdxVQN9Dh7ArKKQDoPgCFxAA&callback=initMap"
    ></script>
  </body>
</html>
